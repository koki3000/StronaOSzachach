{% extends "layout.html"%}

{% block body %}


<div class="container">
    <h3>Gracze:</h3>
    {%for note in notes%}
    <ul>
        <li>{{note}}</li>
    </ul>
    {%endfor%}

<form action="{{url_for('gra')}}" method="post">
    <input type="text" name="note" placeholder="Wpisz tu imię">
    <button>Dodaj imię</button>
</form>
</div>
{% endblock %}
